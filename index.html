<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <header>
        <h1 class="text-center my-5">Welcome to my phone hunter site!</h1>
    </header>
    <main class="container">
        <!-- searchbox -->
        <section>
            <div class="mb-3 d-flex flex-row justify-content-center align-self-center gap-4">
                <input id="search-field" type="email" class="form-control w-50" id="exampleFormControlInput1" placeholder="Type your desired phone">
                <button id="btn-search" class="btn btn-info">Search</button>
            </div>
        </section>

        <section>
            <!-- display searched result -->
            <div id="phone-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-4">
                <!-- <div class="col">
                  <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                  </div>
                </div> -->
            </div>

            <!-- search related error message -->
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-danger text-center mt-5">No Text Found. Please try a new search.</h3>
            </div>

            <!-- show more phones -->
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-success mb-5">Show All</button>
            </div>
        </section>
        <!-- spinner -->
        <section id="spinner-loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal content -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details-body" class="modal-body">
                            <!-- <div>
                                <p>Manufacturer: </p>
                                <p>Released on: </p>
                            </div> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- local js -->
    <script src="js/app.js"></script>
  </body>
</html>
